<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - GDG Bangalore DevFest 2015</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'> -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'> -->
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="row" ng-controller="SlidesController as sc" ng-cloak >

  <md-sidenav 
    style='height:100%; width:60px;' 
    class="site-sidenav md-sidenav-left "
    md-component-id="left"
    md-is-locked-open="$mdMedia('gt-md')"
    layout='column' layout-fill flex
    >

    <md-toolbar class="md-whiteframe-z1">
      <h1>Slides</h1>
    </md-toolbar>

    <!--
    <md-list>
      <md-list-item ng-repeat="it in ul.users">
          <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
            <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
            {{it.name}}
          </md-button>
      </md-list-item>
    </md-list>
    -->
    <md-list>
      <md-list-item ng-repeat="it in sc.slides">
          <md-button ng-click="sc.setState(it.State)" >
            <!-- <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon> -->
            <md-icon >{{it.Icon}}</md-icon>
            {{it.Title}}
          </md-button>
      </md-list-item>
    </md-list>

  </md-sidenav>


  <div 
    style='height:100%; width:100%;' 
    flex layout="column" 
    tabIndex="-1" role="main" 
    class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button class="menu" hide-gt-md ng-click="sc.toggleSidenav()" aria-label="Show slide menu">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Angular Material</h1>
    </md-toolbar>

    <!--
    <md-content flex id="content">
      <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
      <h2>{{ul.selected.name}}</h2>
      <p>{{ul.selected.content}}</p>

      <md-button class="contact" md-no-ink ng-click="ul.showContactOptions($event)" aria-label="Contact User">
        <md-tooltip>Contact {{ ul.selected.name }}</md-tooltip>
        <md-icon md-svg-icon="share"></md-icon>
      </md-button>
    </md-content>
    -->
    <ui-view style='height:100%; width: 100%;'></ui-view>

  </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src='bower_components/angular-ui-router/release/angular-ui-router.js'></script>


    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script src="./src/slides/Slides.js"></script>
    <script src="./src/slides/SlidesController.js"></script>

    <script src="./src/landing/Landing.js"></script>
    <script src="./src/landing/LandingController.js"></script>

    <script src="app.js"></script>

  </body>
</html>
